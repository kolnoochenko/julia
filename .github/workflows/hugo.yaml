name: Deploy Hugo site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true
      - name: Build
        run: hugo --minify
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      - name: Send Telegram Notification
        if: success()
        run: |
          # 1. –®—É–∫–∞—î–º–æ —Ñ–∞–π–ª, —è–∫–∏–π –∑–º—ñ–Ω–∏–≤—Å—è –≤ –æ—Å—Ç–∞–Ω–Ω—å–æ–º—É –∫–æ–º—ñ—Ç—ñ
          CHANGED_FILE=$(git diff --name-only HEAD^ HEAD | grep "content/.*\.md$" | head -n 1)

          # –Ø–∫—â–æ —Ñ–∞–π–ª –∑–Ω–∞–π–¥–µ–Ω–æ
          if [ -n "$CHANGED_FILE" ]; then
              
              # 2. –í–∏—Ç—è–≥—É—î–º–æ –∑–∞–≥–æ–ª–æ–≤–æ–∫ (–≤–∏–¥–∞–ª—è—î–º–æ –ª–∞–ø–∫–∏)
              POST_TITLE=$(grep "^title:" "$CHANGED_FILE" | sed 's/^title:[[:space:]]*//' | tr -d '"' | tr -d "'")
              
              # 3. –§–æ—Ä–º—É—î–º–æ –ø—Ä—è–º–µ –ø–æ—Å–∏–ª–∞–Ω–Ω—è
              # –í–∏–¥–∞–ª—è—î–º–æ 'content/' –∑ –ø–æ—á–∞—Ç–∫—É —ñ '.md' –∑ –∫—ñ–Ω—Ü—è
              SLUG=$(echo "$CHANGED_FILE" | sed 's/^content\///' | sed 's/\.md$//')
              POST_LINK="https://for-my-sunshine.com.ua/$SLUG/"

              # 4. –í—ñ–¥–ø—Ä–∞–≤–ª—è—î–º–æ
              curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage \
              -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
              -d parse_mode=HTML \
              -d text="üíå <b>–ù–æ–≤–∏–π –∑–∞–ø–∏—Å!</b>%0A%0Aüìù –¢–µ–º–∞: $POST_TITLE%0A%0A$POST_LINK"
          
          else
              echo "No markdown changes detected."
          fi
