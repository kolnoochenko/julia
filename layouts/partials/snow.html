cat <<EOF > layouts/partials/snow.html
<style>
    #snow-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
    }
</style>
<canvas id="snow-canvas"></canvas>
<script>
(function() {
    var canvas = document.getElementById('snow-canvas');
    var ctx = canvas.getContext('2d');
    var width = canvas.width = window.innerWidth;
    var height = canvas.height = window.innerHeight;
    var flakes = [];
    var maxFlakes = 100; // Кількість сніжинок
    var minSize = 1; var maxSize = 3; // Розмір
    var minSpeed = 0.5; var maxSpeed = 2; // Швидкість

    for (var i = 0; i < maxFlakes; i++) {
        flakes.push({
            x: Math.random() * width,
            y: Math.random() * height,
            r: Math.random() * (maxSize - minSize) + minSize,
            d: Math.random() * maxFlakes
        });
    }
    function drawFlakes() {
        ctx.clearRect(0, 0, width, height);
        ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
        ctx.beginPath();
        for (var i = 0; i < maxFlakes; i++) {
            var f = flakes[i];
            ctx.moveTo(f.x, f.y);
            ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2, true);
        }
        ctx.fill();
        moveFlakes();
    }
    var angle = 0;
    function moveFlakes() {
        angle += 0.01;
        for (var i = 0; i < maxFlakes; i++) {
            var f = flakes[i];
            f.y += Math.pow(f.d, 2) + 1;
            f.x += Math.sin(angle) * 2;
            if (f.y > height) {
                flakes[i] = { x: Math.random() * width, y: 0, r: f.r, d: f.d };
            }
        }
    }
    window.addEventListener('resize', function() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    });
    setInterval(drawFlakes, 25);
})();
</script>
EOF
