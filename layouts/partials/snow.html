<style>
    #snow-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none; /* Щоб сніг не перехоплював кліки мишкою */
        z-index: 9999; /* Поверх усього */
    }
</style>
<canvas id="snow-canvas"></canvas>
<script>
(function() {
    var canvas = document.getElementById('snow-canvas');
    var ctx = canvas.getContext('2d');
    var width = canvas.width = window.innerWidth;
    var height = canvas.height = window.innerHeight;
    var flakes = [];

    // --- НАЛАШТУВАННЯ ---
    var maxFlakes = 100; // Кількість сніжинок на екрані
    var minSize = 1;     // Мінімальний розмір сніжинки
    var maxSize = 3;     // Максимальний розмір сніжинки

    // ШВИДКІСТЬ (чим менше число, тим повільніше)
    // Спробуйте значення від 0.1 до 1.0
    var minSpeed = 0.2;  // Мінімальна швидкість падіння
    var maxSpeed = 0.5;  // Максимальна швидкість падіння
    // --------------------

    // Створення початкових сніжинок
    for (var i = 0; i < maxFlakes; i++) {
        flakes.push({
            x: Math.random() * width,
            y: Math.random() * height,
            r: Math.random() * (maxSize - minSize) + minSize, // радіус
            s: Math.random() * (maxSpeed - minSpeed) + minSpeed // індивідуальна швидкість
        });
    }

    // Малювання кадрів
    function drawFlakes() {
        ctx.clearRect(0, 0, width, height);
        ctx.fillStyle = "rgba(255, 255, 255, 0.8)"; // Колір: білий, трохи прозорий
        ctx.beginPath();
        for (var i = 0; i < maxFlakes; i++) {
            var f = flakes[i];
            ctx.moveTo(f.x, f.y);
            ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2, true);
        }
        ctx.fill();
        moveFlakes();
    }

    // Логіка руху
    var angle = 0;
    function moveFlakes() {
        angle += 0.01;
        for (var i = 0; i < maxFlakes; i++) {
            var f = flakes[i];
            // Оновлення координат
            f.y += f.s; // Рух вниз з власною швидкістю
            f.x += Math.sin(angle + f.s) * 0.5; // Легке хитання вліво-вправо

            // Якщо сніжинка вилетіла за нижній край екрану
            if (f.y > height) {
                // Повертаємо її нагору в випадкову позицію
                flakes[i] = {
                    x: Math.random() * width,
                    y: -10, // трохи вище екрану
                    r: f.r,
                    s: f.s
                };
            }
        }
    }

    // Оновлення розмірів canvas при зміні розміру вікна браузера
    window.addEventListener('resize', function() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    });

    // Запуск анімації (приблизно 30 кадрів на секунду)
    setInterval(drawFlakes, 33);
})();
</script>
